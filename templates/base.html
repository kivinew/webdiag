<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал техподдержки{% if title %} - {{ title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="content">
        <header>
            <h1>{{ title if title else 'Портал техподдержки' }}</h1>
            
            {% block mainmenu %}
            <nav>
                <ul class="mainmenu">
                    {% for m in menu %}
                    <li>
                        <a href="{{ m.url }}" 
                           {% if request.path == m.url or request.path.startswith(m.url) %}class="active"{% endif %}>
                            {{ m.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </nav>
            {% endblock %}
        </header>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <p>© 2023 Портал техподдержки КЭС</p>
        </footer>
    </div>
</body>
</html>
