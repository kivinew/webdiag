{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for msg in get_flashed_messages() %}
<div class="flash">{{msg}}</div>
{% endfor %}

<form action="/report" method="post" class="form-report">
<p><label>Имя: </label> <input type="text" name="username" value="" required />
<p><label>E-mail: </label> <input type="text" name="email" value="" required />
<p><label>Сообщение: </label>
<p><textarea name="message" rows=7 cols=40></textarea>
<p><input type="submit" value="Отправить" required/>
<form/>

{% endblock %}
